<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Recipe Book - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .user-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .user-info p {
            margin: 5px 0;
            color: #666;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ Digital Recipe Book</h1>
        <p class="subtitle">Test Backend Connection</p>

        <div id="message"></div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('register')">Register</button>
            <button class="tab" onclick="showTab('login')">Login</button>
        </div>

        <!-- Register Form -->
        <div id="register-tab" class="tab-content active">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="reg-firstName" value="Test" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="reg-lastName" value="User" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" value="test@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" value="TestPass123" required>
                </div>
                <button type="submit" class="btn" id="registerBtn">Create Account</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login-tab" class="tab-content">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" value="test@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" value="TestPass123" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>
        </div>

        <div id="userInfo"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        function showTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tab + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Clear message
            document.getElementById('message').innerHTML = '';
            document.getElementById('userInfo').innerHTML = '';
        }

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('reg-firstName').value;
            const lastName = document.getElementById('reg-lastName').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        firstName: firstName,
                        lastName: lastName
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Account created successfully! Now try logging in.', 'success');
                    
                    // Show user data
                    document.getElementById('userInfo').innerHTML = `
                        <div class="user-info">
                            <h3>Account Created!</h3>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Name:</strong> ${data.user.firstName} ${data.user.lastName}</p>
                            <p><strong>User ID:</strong> ${data.user.id}</p>
                        </div>
                    `;
                    
                    // Switch to login tab after 2 seconds
                    setTimeout(() => {
                        document.querySelector('.tab:nth-child(2)').click();
                    }, 2000);
                } else {
                    showMessage('‚ùå Error: ' + (data.message || data.error || 'Registration failed'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Connection Error: ' + error.message + '. Is the backend running on port 5000?', 'error');
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Login successful!', 'success');
                    
                    // Store token
                    localStorage.setItem('token', data.token);
                    
                    // Show user info
                    document.getElementById('userInfo').innerHTML = `
                        <div class="user-info">
                            <h3>Welcome Back!</h3>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Name:</strong> ${data.user.firstName} ${data.user.lastName}</p>
                            <p><strong>User ID:</strong> ${data.user.id}</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 30)}...</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    showMessage('‚ùå Error: ' + (data.message || data.error || 'Login failed'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Connection Error: ' + error.message + '. Is the backend running on port 5000?', 'error');
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        // Test backend connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                if (response.ok) {
                    showMessage('‚úÖ Backend connected! Ready to test.', 'success');
                }
            } catch (error) {
                showMessage('‚ö†Ô∏è Cannot connect to backend. Make sure it\'s running on http://localhost:5000', 'error');
            }
        });
    </script>
</body>
</html>
