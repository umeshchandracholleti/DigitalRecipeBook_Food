services:
	- type: web
		name: digital-recipe-book-backend
		env: node
		rootDir: backend
		plan: free
		buildCommand: npm install
		startCommand: npm start
		healthCheckPath: /api/health
		envVars:
			- key: NODE_ENV
				value: production
			- key: JWT_EXPIRE
				value: 7d
			- key: SUPABASE_URL
				sync: false
			- key: SUPABASE_ANON_KEY
				sync: false
			- key: SUPABASE_SERVICE_KEY
				sync: false
			- key: JWT_SECRET
				sync: false
