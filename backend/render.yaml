# Render Configuration for Backend Deployment

runtime = "node"
engineVersion = "18"

[buildCommand]
command = "npm install"

[startCommand]
command = "npm start"

[[env]]
key = "NODE_ENV"
value = "production"

[[env]]
key = "JWT_EXPIRE"
value = "7d"

# Database
[[env]]
key = "SUPABASE_URL"
sync = false

[[env]]
key = "SUPABASE_ANON_KEY"
sync = false

[[env]]
key = "SUPABASE_SERVICE_KEY"
sync = false

# JWT Secret
[[env]]
key = "JWT_SECRET"
sync = false

# Health Check
[health]
path = "/api/health"
pollIntervalSeconds = 30
